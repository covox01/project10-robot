<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Robots in Disguise</title>
   <script src="js/plugins/MorphSVGPlugin.min.js"></script>
   <script src="js/plugins/TimelineMax.js"></script>
   <script src="js/plugins/TweenMax.js"></script>
   <script src="js/plugins/DrawSVGPlugin.js"></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container center">

   <!-- Legs -->
      <div id="left-leg"></div>
      <div id="right-leg"></div>

   <!-- Head / Joints -->
      <div class="head-con">
         <div id="head"></div>
      </div>

      <div id="lower-joint" class="lower"></div>
      <div id="upper-joint" class="upper"></div>

      <div class="torso-con lower">
         <div id="torso"></div>
      </div>
      <div id="chest" class="upper"></div>
     
  

   <!-- Arms -->
      <!-- Left Arm-->
      <svg class="left-arm-con" xmlns="http://www.w3.org/2000/svg" width="128.7" height="159.1">
         <path id="left-arm" d="M123.7.5s-7.9 77.1-36.4 115.3S0 154.1 0 154.1" fill="none" stroke="#4c4c4c" stroke-width="10"
            stroke-miterlimit="10" />
      </svg>
      <!-- Right Arm -->
      <svg class="right-arm-con" xmlns="http://www.w3.org/2000/svg" width="101.3" height="168.1">
         <path id="right-arm" d="M4.7 138.9s10.2 26.6 45.1 24c35-2.5 45.1-46.7 45.1-46.7S110 38.8 40.9 4.5" fill="none" stroke="#4c4c4c"
            stroke-width="10" stroke-miterlimit="10" />
      </svg>

   <!-- Left Shoulder -->
      <svg class="left-shoulder-con corner-box upper" xmlns="http://www.w3.org/2000/svg" width="76.7" height="88.3">
         <!-- Original Path for Shoulder-->
         <path id="left-shoulder" class="color" fill="#fff" d="M0 0h76.7v88.3H0z"></path>
         <!-- Dimension for shoulder morph width="72.5" height="84.2"> -->
         <path id="left-shoulder-morph" d="M0 29.8v26.8c0 3.2 2 6 5 7l57.6 20.1c4.8 1.7 9.9-1.9 9.9-7V7.4c0-5.2-5.3-8.8-10.1-6.9L4.7 22.9C1.9 24 0 26.7 0 29.8z" fill="#727272" />
      </svg>
      <div class="shoulder-left-wing-con">
         <div id="shoulder-left-wing"></div>
      </div>

   <!-- Right Shoulder -->
      <svg class="right-shoulder-con corner-box upper" xmlns="http://www.w3.org/2000/svg" width="76.7" height="88.3">
         <!-- Original Path for Shoulder-->
         <path id="right-shoulder" class="color" fill="#fff" d="M0 0h76.7v88.3H0z"></path>
         <!-- Dimension for shoulder morph width="72.5" height="84.2"> -->
         <path id="right-shoulder-morph" d="M72.5 29.8v26.8c0 3.2-2 6-5 7L9.9 83.8c-4.8 1.7-9.9-1.9-9.9-7V7.4C0 2.2 5.3-1.4 10.1.5l57.6 22.4c2.9 1.1 4.8 3.8 4.8 6.9z" fill="#727272" />
      </svg>
      <div class="shoulder-right-wing-con">
         <div id="shoulder-right-wing"></div>
      </div>
     
   <!-- Left Hip -->
      <svg class="left-hip-con corner-box lower" xmlns="http://www.w3.org/2000/svg" width="76.7" height="65">
         <!-- Original Path for Hip -->
         <path id="left-hip" class="color" fill="#fff" d="M0 0h76.7v65H0z" />
         <!-- Dimension for hip morph width="64" height="59.4"> -->
         <path id="left-hip-morph" d="M.2 12.4L8 46.2c.6 2.6 2.8 4.5 5.5 4.6l44.1 8.6c3.5.2 6.4-2.5 6.4-6V6c0-3.6-3.1-6.3-6.6-6l-52 5C1.8 5.4-.7 8.9.2 12.4z" fill="#878787" />
      </svg>
      <div class="hip-left-wing-con">
         <div id="hip-left-wing"></div>
      </div>

   <!-- Right Hip -->
      <svg class="right-hip-con corner-box lower" xmlns="http://www.w3.org/2000/svg" width="76.7" height="65">
         <!-- Original Path for Hip -->
         <path id="right-hip" class="color" fill="#fff" d="M0 0h76.7v65H0z" />
         <!-- Path for hip to morph to --> <!-- Dimension for hip morph -> (width="64" height="59.4") -->
         <path id="right-hip-morph" d="M63.9 12.4L56 46.2c-.6 2.6-2.8 4.5-5.5 4.6L6.4 59.4c-3.5.2-6.4-2.5-6.4-6V6C0 2.4 3.1-.3 6.6 0l52 5c3.6.4 6.1 3.9 5.3 7.4z" fill="#878787" />
      </svg>
      <div class="hip-right-wing-con">
         <div id="hip-right-wing"></div>
      </div>


      <!-- Original Square (Base Shape - Before it transforms) -->
      <div id="square" class="svg-style"></div>
      <div id="ref"></div>
   </div>
   



   <script src="js/main.js"></script>
</body>
</html>
